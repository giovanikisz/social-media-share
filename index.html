<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Print Direto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        #shareButton { /* O único botão agora */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #shareButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body id="contentToCapture">
    <div class="content" >
        <h1>Minha Página para Compartilhar</h1>
        <p>Este é o conteúdo que será capturado e compartilhado diretamente.</p>
        <p>Ao clicar no botão, a opção de compartilhamento nativa do seu dispositivo será ativada.</p>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    </div>

    <button id="shareButton">Compartilhar Print da Página</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
